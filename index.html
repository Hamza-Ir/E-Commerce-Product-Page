<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>E-Tech Online Store</h1>
      <nav>
        <button id="view-cart" class="cart-btn">
          <i class="fas fa-shopping-cart"></i>
          View Cart (<span id="cart-count">0</span>)
        </button>
      </nav>
    </header>

    <main>
      <section class="product-display">
        <div class="product-card">
          <img src="product.jpg" alt="Product Image" />
          <h2>RTX 4060</h2>
          <p class="description">
            The GeForce RTX 4060 is a performance-segment graphics card by
            NVIDIA. Built on the 5 nm process, and based on the AD107 graphics
            processor.
          </p>
          <section class="product-price-section">
            <p>
              <span class="price-label">Price: </span>
              <span class="price-value">$500.00</span>
            </p>
          </section>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" value="1" min="1" />
          <button id="add-to-cart">Add to Cart</button>
        </div>
      </section>

      <!-- Modal for Cart -->
      <div id="cart-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2>Your Cart</h2>
          <div id="cart-items"></div>
          <p>Total: $<span id="total-price">0.00</span></p>
          <button id="checkout">Checkout</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
